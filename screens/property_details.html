<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#141a1f] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: Inter, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#141a1f] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Property Details</h2>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 items-start">
            <div class="flex gap-4 flex-col items-start">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-xl min-h-32 w-32"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCGB4-eNVYvt-5McH8hXJPXLwAG4l_Wajng7N28k8mp7rYEKQg-Jo6rAavaxQDkUI46a7uWCMPibMw95wPCDrDJHOYafexcyo8oYROe35lDhBYcS6h1zygE7e2IIBX8g43CS6sCO8yPfxTHg_3VmyELVMd0KUMphJqoAzQ108Hv_bgMzI3vdYk0TgOap0JZ9DrNu1GhFN-BrP6-biW2iCnLmG5V-vCNQ7vbT2s3sDgKpNwndyX2SQjqcwsDC9sXGHDLlhT8K7sAtQ");'
              ></div>
              <div class="flex flex-col">
                <p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">123 Oak Street</p>
                <p class="text-[#9daebe] text-base font-normal leading-normal">Apartment Building</p>
                <p class="text-[#9daebe] text-base font-normal leading-normal">10 units</p>
              </div>
            </div>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Overview</h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#3d4d5c] py-5">
            <p class="text-[#9daebe] text-sm font-normal leading-normal">Address</p>
            <p class="text-white text-sm font-normal leading-normal">123 Oak Street, Anytown, USA</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#3d4d5c] py-5">
            <p class="text-[#9daebe] text-sm font-normal leading-normal">Number of Units</p>
            <p class="text-white text-sm font-normal leading-normal">10</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#3d4d5c] py-5">
            <p class="text-[#9daebe] text-sm font-normal leading-normal">Amenities</p>
            <p class="text-white text-sm font-normal leading-normal">Pool, Gym, Parking</p>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Financials</h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#3d4d5c] py-5">
            <p class="text-[#9daebe] text-sm font-normal leading-normal">Rent Collection</p>
            <p class="text-white text-sm font-normal leading-normal">$15,000/month</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#3d4d5c] py-5">
            <p class="text-[#9daebe] text-sm font-normal leading-normal">Expenses</p>
            <p class="text-white text-sm font-normal leading-normal">$5,000/month</p>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Maintenance</h3>
        <div class="flex items-center gap-4 bg-[#141a1f] px-4 min-h-14 justify-between">
          <p class="text-white text-base font-normal leading-normal flex-1 truncate">Recent Requests</p>
          <div class="shrink-0">
            <div class="text-white flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Residents</h3>
        <div class="flex items-center gap-4 bg-[#141a1f] px-4 min-h-14 justify-between">
          <p class="text-white text-base font-normal leading-normal flex-1 truncate">View Residents</p>
          <div class="shrink-0">
            <div class="text-white flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex justify-end overflow-hidden px-5 pb-5">
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-[#dce8f3] text-[#141a1f] text-base font-bold leading-normal tracking-[0.015em] min-w-0 px-2 gap-4 pl-4 pr-6"
          >
            <div class="text-[#141a1f]" data-icon="Plus" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
              </svg>
            </div>
          </button>
        </div>
        <div class="h-5 bg-[#141a1f]"></div>
      </div>
    </div>
  </body>
</html>
